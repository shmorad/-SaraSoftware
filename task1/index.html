<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="col-md-6 m-auto mt-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Currency Converter</h3>
                </div>
                <div class="card-body m-2 p-3">
                    <label>USD: </label>
                    <input id="usd-input" type="number" value="1.00">
                    <br><br>
                    <label>BDT: </label>
                    <input id="bdt-input" type="number" value="102.50">
                </div>
            </div>
        </div>
    </div>
    
    
    <script type="text/javascript">
      const usdInput = document.getElementById('usd-input');
      const bdtInput = document.getElementById('bdt-input');

      // function to convert USD to BDT
      const usdToBdt = (usd) => usd * 102.50;

      // function to convert BDT to USD
      const bdtToUsd = (bdt) => bdt / 102.50;

      // event listener for USD input field
      usdInput.addEventListener('input', (event) => {
        const usd = parseFloat(event.target.value);
        const bdt = usdToBdt(usd);
        bdtInput.value = bdt.toFixed(2);
      });

      // event listener for BDT input field
      bdtInput.addEventListener('input', (event) => {
        const bdt = parseFloat(event.target.value);
        const usd = bdtToUsd(bdt);
        usdInput.value = usd.toFixed(2);
      });
    </script>
</body>
</html>
